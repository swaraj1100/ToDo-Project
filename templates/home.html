{% extends 'base.html' %}
{% block content %}
 <style>

body{
     background-image: url('https://static-cse.canva.com/blob/1210563/10experttipsfordesigningwithablurredbackgroundfeaturedimage.jpg');
     }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 0px">
            <div class="banner" style=" width:100%; height:150px;">
                <div class="banner-text" >
                    <h1 style="text-align: center; padding: 70px 0; color:LightGray;"><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow" >
        {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter your Task">
            </div><br>


            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
            </div><br>

            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter the Date">
            </div><br>


    <input type="submit" class="btn btn-success">
        </form>




    </div>
        <div class="col-md-6">
            <h4 style="color:DarkGrey;">Task to be completed</h4>
             {% for i in task1 %}
            <div class=" shadow card">
            <div class="card-body">
                <h5 class="card-tittle">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div>
            <br>
            {% endfor %}
        </div>



</div>
</div>



{% endblock %}
